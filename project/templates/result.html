{% extends "layout.html" %}

{% block title %}
    Result
{% endblock %}

{% block main %}
    <form action="/result" method="post">
        <div class="form-group">
            <caption>Balance = {{cash}} $</caption>
            <table style="width:100%">
                <tr>
                    <th>Title</th>
                    <th>author</th>
                    <th>Date of Publish</th>
                    <th>genre</th>
                    <th>price</th>
                </tr>
                    {% for i in range(length) %}
                <tr>
                    <th>{{title[i]}}</th>
                    <th>{{author[i]}}</th>
                    <th>{{DoP[i]}}</th>
                    <th>{{genre[i]}}</th>
                    <th>{{price[i]}}$</th>
                    <th><a class="nav-link" href="/buy">BUY</a></th>
                </tr>
                    {% endfor %}

        </div>
    </form>
{% endblock %}
