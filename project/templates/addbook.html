{% extends "layout.html" %}

{% block title %}
    Add a book
{% endblock %}

{% block main %}
    <form action="/addbook" method="post">
        <div class="form-group">
            <label>Title:</label>
            <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Enter the title" type="text">
        </div>
        <div class="form-group">
            <label>Author:</label>
            <input autocomplete="off" autofocus class="form-control" name="author" placeholder="Enter the author's name" type="text">
        </div>
        <div class="form-group">
            <label>Date of publish:</label>
            <input autocomplete="off" autofocus class="form-control" name="DoP" placeholder="Enter the date of publish" type="text">
        </div>
        <div class="form-group">
            <label>Genre:</label>
            <input autocomplete="off" autofocus class="form-control" name="genre" placeholder="Enter the genre" type="text">
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input autocomplete="off" autofocus class="form-control" name="price" placeholder="Enter the price" type="number" step=0.01>
        </div>
        <button class="btn btn-primary color" type="submit">Add</button>
    </form>
{% endblock %}
